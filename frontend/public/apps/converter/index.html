  <script src="converter.js"></script>
  <script>
    // Simple Tab Switching Logic (since we removed legacy dependencies)
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        // Remove active class from all tabs
        document.querySelectorAll('.tab-btn').forEach(b => {
            b.classList.remove('active');
            b.style.borderColor = 'transparent';
            b.style.color = '#94a3b8';
        });
        // Add active to clicked
        btn.classList.add('active');
        btn.style.borderColor = '#3b82f6';
        btn.style.color = 'white';

        // Hide all panels
        document.querySelectorAll('.converter-panel').forEach(p => p.classList.add('hidden'));
        document.querySelectorAll('.converter-panel').forEach(p => p.classList.remove('block'));
        
        // Show target panel
        const category = btn.dataset.category;
        const target = document.getElementById(`${category}-panel`);
        if(target) {
            target.classList.remove('hidden');
            target.classList.add('block');
        }
      });
    });
  </script>
