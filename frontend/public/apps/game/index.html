<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Game | Roy Boker</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="game.css" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            slate: {
              800: '#1e293b',
              900: '#0f172a',
            }
          }
        }
      }
    }
  </script>

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéÆ</text></svg>" />
</head>
<body class="bg-slate-900 text-slate-300 font-sans antialiased min-h-screen flex flex-col">
  
  <!-- Header -->
  <header class="fixed w-full top-0 z-50 bg-slate-900/80 backdrop-blur-md border-b border-slate-800 py-4">
    <div class="container mx-auto px-6 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold text-white flex items-center gap-2 hover:opacity-80 transition-opacity">
        <span class="text-2xl">üî•</span>
        <span>Roy Boker</span>
      </a>
      <a href="/" class="text-sm font-medium text-slate-400 hover:text-white transition-colors">‚Üê Back to Portfolio</a>
    </div>
  </header>

  <main class="pt-32 pb-20 container mx-auto px-6 max-w-4xl flex-grow">
      <!-- App Header -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-white mb-2">üéÆ Memory Match</h1>
        <p class="text-slate-400">Find all matching pairs to win!</p>
      </div>

      <!-- Game Controls -->
      <div class="flex flex-col md:flex-row justify-between items-center bg-slate-800/50 p-4 rounded-xl border border-slate-700 mb-8 gap-4">
        <div class="difficulty-selector flex gap-2">
          <span class="text-slate-400 self-center mr-2">Difficulty:</span>
          <button class="diff-btn px-3 py-1 rounded bg-slate-700 text-slate-300 hover:bg-slate-600 active-diff" data-size="4">Easy</button>
          <button class="diff-btn px-3 py-1 rounded bg-slate-700 text-slate-300 hover:bg-slate-600" data-size="6">Medium</button>
          <button class="diff-btn px-3 py-1 rounded bg-slate-700 text-slate-300 hover:bg-slate-600" data-size="8">Hard</button>
        </div>
        <button id="new-game-btn" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-bold transition-colors shadow-lg shadow-blue-500/20">New Game</button>
      </div>

      <!-- Game Stats -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
        <div class="bg-slate-800 p-4 rounded-lg border border-slate-700 text-center">
          <span class="block text-xs text-slate-500 uppercase tracking-wide">Moves</span>
          <span class="text-2xl font-mono text-white" id="moves">0</span>
        </div>
        <div class="bg-slate-800 p-4 rounded-lg border border-slate-700 text-center">
          <span class="block text-xs text-slate-500 uppercase tracking-wide">Time</span>
          <span class="text-2xl font-mono text-white" id="timer">0:00</span>
        </div>
        <div class="bg-slate-800 p-4 rounded-lg border border-slate-700 text-center">
          <span class="block text-xs text-slate-500 uppercase tracking-wide">Pairs</span>
          <span class="text-2xl font-mono text-white"><span id="pairs-found">0</span>/<span id="total-pairs">8</span></span>
        </div>
        <div class="bg-slate-800 p-4 rounded-lg border border-blue-500/50 text-center relative overflow-hidden">
          <div class="absolute inset-0 bg-blue-500/5"></div>
          <span class="block text-xs text-blue-400 uppercase tracking-wide relative z-10">Best Score</span>
          <span class="text-2xl font-mono text-white relative z-10" id="best-score">-</span>
        </div>
      </div>

      <!-- Game Board -->
      <div class="game-board-container flex justify-center">
        <div class="game-board grid gap-3" id="game-board">
          <!-- Cards generated by JS -->
        </div>
      </div>
  </main>
    
  <!-- Footer -->
  <footer class="bg-slate-900 border-t border-slate-800 text-slate-400 py-8 text-center mt-auto">
    <p>¬© 2025 Roy Boker. All rights reserved.</p>
  </footer>

  <script src="game.js"></script>
  
  <style>
    /* Inline minimal styles to replace missing external CSS */
    .active-diff { background-color: #3b82f6 !important; color: white !important; }
    
    .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        cursor: pointer;
    }
    .card.flipped .card-inner {
        transform: rotateY(180deg);
    }
    .card-front, .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
    }
    .card-front {
        background-color: #1e293b; /* Slate 800 */
        border: 2px solid #334155;
    }
    .card-back {
        background-color: #3b82f6; /* Blue 500 */
        transform: rotateY(180deg);
        border: 2px solid #60a5fa;
    }
    .card.matched .card-back {
        background-color: #22c55e; /* Green 500 */
        border-color: #4ade80;
    }
    
    .game-board {
        grid-template-columns: repeat(4, 1fr); /* Default 4x4 */
    }
    .game-card {
        aspect-ratio: 1;
        width: 80px;
        height: 80px;
        perspective: 1000px;
    }
    
    /* Responsive grid sizes handled by JS usually, but setting defaults */
    @media (max-width: 600px) {
        .game-card { width: 60px; height: 60px; font-size: 1.5rem; }
    }
  </style>

</body>
</html>
